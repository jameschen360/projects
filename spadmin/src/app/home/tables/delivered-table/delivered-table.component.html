<div class="panel-body table-responsive table-panel">

      <table id="deliveredTable" class="table table-striped table-bordered table-hover">
          <thead>
              <tr>
                  <th>OrderID</th>
                  <th>Order Date</th>
                  <th>Status</th>
                  <th>View</th>
              </tr>
          </thead>
          <tbody>
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
              <tr *ngFor="let order of deliveredResult">
                  <td #orderID>{{ order.id }}</td>
                  <td>{{ order.order_time }}</td>
                  <td>{{ order.status }}</td>
                  <td><button mat-raised-button color="warn" id="orderNumber_{{order.id}}" (click)="viewDeliveredModal(orderID)">View</button></td>
              </tr>
          </tbody>
      </table>

</div>
