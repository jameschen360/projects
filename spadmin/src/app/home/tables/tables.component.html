<mat-tab-group class="demo-tab-group">
  <mat-tab label="Processing Order">
    <ng-template mat-tab-label>
      Processing Orders <span class="icon-style-edit"><i class="fa fa-edit"></i></span>
    </ng-template>
    <app-processing-table></app-processing-table>
  </mat-tab>
  <mat-tab label="Delivered Order">
    <ng-template mat-tab-label>
      Delivered Orders <span class="icon-style-check"><i class="fa fa-check"></i></span>
    </ng-template>
  </mat-tab>
  <mat-tab label="Customers">
    <ng-template mat-tab-label>
      Users <span class="icon-style-user"><i class="fa fa-user-o"></i></span>
    </ng-template>
  </mat-tab>
  <mat-tab label="Maintenance">
    <ng-template mat-tab-label>
      Maintenance <span class="icon-style-gear"><i class="fa fa-gear"></i></span>
    </ng-template>
  </mat-tab>
  <mat-tab label="Products">
    <ng-template mat-tab-label>
      Products <span class="icon-style-product"><i class="fa fa-list-ol"></i></span>
    </ng-template>
  </mat-tab>
</mat-tab-group>
