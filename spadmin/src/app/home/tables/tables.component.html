<mat-tab-group (focusChange)="changeTab($event)" [(selectedIndex)]="selectedIndex">
    <mat-tab *ngFor="let routeLink of routeLinks">
        <ng-template mat-tab-label>
            {{ routeLink.label }}<span class="{{routeLink.cssStyle}}"><i class="fa {{routeLink.icon}}"></i></span>
        </ng-template>
    </mat-tab>
</mat-tab-group>
