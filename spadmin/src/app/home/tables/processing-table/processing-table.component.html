
<div class="panel-body table-responsive table-panel">
    <table id="processingTable" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>OrderID</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of responseData">
                <td>{{ order.id }}</td>
                <td>{{ order.order_time }}</td>
                <td>{{ order.status }}</td>
                <td><button mat-raised-button color="warn" (click)="viewProcessingModal($event)" id={{order.id}}>View</button></td>
            </tr>
        </tbody>
    </table>
</div>
