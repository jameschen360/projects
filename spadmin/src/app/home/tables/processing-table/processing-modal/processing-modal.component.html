<h2 class="modal-title" id="orderID" style="padding-top:50px;"></h2>
<div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body p-xl">
                    <div class="row m-b-xl">
                        <div class="col-sm-6 text-left">
                            <h4>
                                <address>
                                    <span id="userFullName">{{ data.orderID }}</span><br>
                                    <span id="userAddress"></span><br>
                                    <span id="userEmail"></span><br>
                                    <span id="userPhone"></span><br>
                                    
                                </address>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <span style="padding-bottom:25px;" id="orderTime"></span>
                        <span style="padding-bottom:25px;" id="deliveryType"></span>
                        <span style="padding-bottom:25px;" id="storeName"></span>

                    </div>

                    <div class="table-responsive m-t">
                        <table class="table table-striped" id="processingOrderTableDetail">
                            <thead>
                            <tr>
                                <th>Item List</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>    
                            </tbody>
                        </table>
                    </div>
                    <div class="row m-t">
                        <div class="col-md-4 col-md-offset-8">
                            <table class="table table-striped text-right">
                                <tbody>
                                <tr>
                                    
                                    <td>
                                        <label for=""><strong>Total (Inc Delivery Fee) :</strong></label>
                                        <input type="number" class="form-control totalFinal" id="" pattern="\d*">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>            
                </div>
            </div>

        </div>
    </div>
<div style="padding-bottom:25px;">
        <button type="button" id="" class="btn btn-warning btn-lg setStatus">Mark as Delivered</button>
</div>
