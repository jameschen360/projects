<div class="panel-body table-responsive table-panel">
    <table id="userTable" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

            <tr *ngFor="let userData of userDatas">
                <td #userID>{{ userData.id }}</td>
                <td>{{ userData.fname }} {{ userData.lname }}</td>
                <td>{{ userData.email }}</td>
                <td>{{ userData.phone }}</td>
                <td><button mat-raised-button color="warn" id="user_{{userData.id}}" (click)="viewUserModal(userID)">View</button></td>
            </tr>
        </tbody>
    </table>

</div>
