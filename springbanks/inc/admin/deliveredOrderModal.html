<!-- Individual Product Select Modal -->
<div id="deliveredTableModal" class="remodal-bg">
    <div class="remodal processingViewModal" data-remodal-id="deliveredTableModal" data-remodal-options="hashTracking: false">
        <button data-remodal-action="close" class="remodal-close close-position" aria-label="Close"></button>
        <div id="productRefreshDelivered">
            <h2 class="modal-title" id="orderIDDelivered" style="padding-top:50px;"></h2>
            <div class="row">
                    <div class="col-lg-12">
                        <div class="hpanel">
                            <div class="panel-body p-xl">
                                <div class="row m-b-xl">
                                    <div class="col-sm-6 text-left">
                                        <h4>
                                            <address>
                                                <span id="userFullNameDelivered"></span><br>
                                                <span id="userAddressDelivered"></span><br>
                                                <span id="userEmailDelivered"></span><br>
                                                <span id="userPhoneDelivered"></span><br> 
                                            </address>
                                        </h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <span style="padding-bottom:25px;" id="orderTimeDelivered"></span>
                                    <span style="padding-bottom:25px;" id="deliveryTypeDelivered"></span>
                                    <span style="padding-bottom:25px;" id="storeNameDelivered"></span>

                                </div>
            
                                <div class="table-responsive m-t">
                                    <table class="table table-striped" id="deliveredOrderTableDetail">
                                        <thead>
                                        <tr>
                                            <th>Item List</th>
                                            <th>Quantity</th>
                                            <th>Unit</th>
                                        </tr>
                                        </thead>
                                        <tbody>    
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row m-t">
                                    <div class="col-md-4 col-md-offset-8">
                                        <table class="table table-striped text-right">
                                            <tbody>
                                            <tr>
                                                
                                                <td>
                                                    <label for=""><strong>Total (Inc Delivery Fee) :</strong></label>
                                                    <strong>$<span class="totalFinal"></span></strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                
                                                <td>
                                                    <label for=""><strong>Delivered Time :</strong></label>
                                                    <strong><span class="deliveredTime"></span></strong>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>            
                            </div>
                        </div>
            
                    </div>
                </div>
            <div style="padding-bottom:25px;">
                    <button type="button" id="" class="btn btn-warning btn-lg" data-remodal-action="close">Close</button>
            </div>
        </div>
    </div><!-- tab-content -->
</div> <!-- /form -->
