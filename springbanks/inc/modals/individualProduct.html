<!-- Individual Product Select Modal -->
<div id="productDetail" class="remodal-bg">
    <div class="remodal product-modal-size" data-remodal-id="productDetail" data-remodal-options="hashTracking: false">
        <button data-remodal-action="close" class="remodal-close close-position" aria-label="Close"></button>
        <div id="productRefresh">
            <h2 class="modal-title" id="productName" style="padding-top:50px;"></h2>
            <div class="p-m" style="padding: 20px 0 20px 0;">
                <div class="col-lg-12 col-lg-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-offset-1 clearfix" style="padding-bottom:15px;">
                    <div class="paddingUser">
                        <div class="input-group">
                            <input type="text" id="productDescription" onblur="checkInput(this)" class=""/>
                            <label for="description">Brand & Description</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="productAmount" onblur="checkInput(this)" class="" pattern="\d*"/>
                            <label for="amount" id="productAmountLabel"></label>
                        </div>

                    </div>                   
                </div>
                    
            </div>
            <div style="padding-bottom:25px;">
                    <button type="button" id="" class="btn btn-warning btn-lg productAddCartConfirm">Confirm</button>
            </div>
        </div>
    </div><!-- tab-content -->
</div> <!-- /form -->
